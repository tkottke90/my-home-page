<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  <link rel="stylesheet" href="/index.css">
  <title>Thomas Home Page</title>
</head>
<body>
  

  <form id="search-container" action="">
    <input outlined name="search" placeholder="Google Search">
    <button raised color="primary" class="icon search-container--menu"><span class="iconify" data-icon="mdi:chevron-down" ></span></button>
    <button raised color="primary" class="icon search-container--search"><span class="iconify" data-icon="mdi:search"></span></button>
    <a id="search-container--link" target="_blank" hidden href="https://google.com">Google</a>
  </form>


  <div id="adv-search-form" class="modal">
    <form>
      <input placeholder="keywords" />
    </form>
  </div>

  <script defer src="index.js" ></script>
  <script defer src="lib/search-menu.js"></script>
</body>
</html>
