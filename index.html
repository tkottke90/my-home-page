<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.5/dist/muuri.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
  <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  <link rel="stylesheet" href="/index.css">
  <title>Thomas Home Page</title>
</head>
<body>
  

  <section id="search-container">
    <form id="search-form" action="">
      <input outlined name="search" placeholder="Google Search">
      <button raised color="primary" class="icon search-form--menu"><span class="iconify" data-icon="mdi:chevron-down" ></span></button>
      <button raised color="primary" class="icon search-form--search"><span class="iconify" data-icon="mdi:search"></span></button>
      <a id="search-form--link" target="_blank" hidden href="https://google.com">Google</a>
    </form>
  </section>

  <section class="drag-container">
    <div class="grid">
      <div class="grid-column">
        <div class="grid-column--container">
          <h4 class="grid-column--header">DevOps</h4>
          <div class="grid-column--content-wrapper">
            <div class="grid-column--content">
              <a class="grid-item" target="_blank">
                <div class="grid-item--content">
                  AWS
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-column">
        <div class="grid-column--container">
          <h4 class="grid-column--header">Resources</h4>
          <div class="grid-column--content-wrapper">
            <div class="grid-column--content">
              <a class="grid-item" target="_blank">
                <div class="grid-item--content">
                  AWS
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <div id="adv-search-form" class="modal">
    <form>
      <table>
        <tbody>
          <tr>
            <td>Keywords</td>
            <td><input name="keywords" /></td>
          </tr>
          <tr>
            <td>Website(s)</td>
            <td><input name="sites" /></td>
          </tr>
          <tr>
            <td>Exclusions</td>
            <td><input name="exclusions" /></td>
          </tr>
        </tbody>
      </table>
      
      <section id="adv-search-form--actions">
        <button raised color="primary" submit>
          <span class="iconify" data-icon="mdi:search"></span>
          <span>Search</span>
        </button>
      </section>
    </form>
  </div>

  <script defer src="index.js" ></script>
  <script defer src="lib/search-menu.js"></script>
  <script defer src="lib/grids.js"></script>
</body>
</html>
